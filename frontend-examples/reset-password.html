<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni ≈ûifre Belirle - Edirne Rota</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-button:hover {
            color: #333;
        }
        
        .back-button::before {
            content: '‚Üê';
            margin-right: 8px;
            font-size: 18px;
        }
        
        h1 {
            color: #f44336;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .description {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }
        
        input[type="password"]:focus {
            border-color: #f44336;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.1);
        }
        
        input[type="password"].error {
            border-color: #dc3545;
        }
        
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 43px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
            user-select: none;
        }
        
        .toggle-password:hover {
            color: #333;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }
        
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e0e0e0;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }
        
        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
        
        .error-text {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .error-text.show {
            display: block;
        }
        
        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
        }
        
        .submit-button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .requirements {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
        }
        
        .requirements ul {
            margin-left: 20px;
            color: #666;
        }
        
        .requirements li {
            margin: 4px 0;
        }
        
        .requirements li.valid {
            color: #28a745;
        }
        
        .requirements li.valid::before {
            content: '‚úì ';
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/login" class="back-button">Giri≈üe D√∂n</a>
        
        <h1>Yeni ≈ûifre Belirle</h1>
        <p class="description">
            Hesabƒ±nƒ±z i√ßin yeni bir ≈üifre belirleyin.
        </p>
        
        <div id="messageBox" class="message"></div>
        
        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="newPassword">Yeni ≈ûifre</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    placeholder="En az 6 karakter"
                    required
                    autocomplete="new-password"
                >
                <span class="toggle-password" data-target="newPassword">üëÅÔ∏è</span>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText"></span>
                </div>
                <div class="requirements">
                    <ul id="requirementsList">
                        <li id="req-length">En az 6 karakter</li>
                        <li id="req-uppercase">En az 1 b√ºy√ºk harf</li>
                        <li id="req-lowercase">En az 1 k√º√ß√ºk harf</li>
                        <li id="req-number">En az 1 rakam</li>
                    </ul>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Yeni ≈ûifre (Tekrar)</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="≈ûifrenizi tekrar girin"
                    required
                    autocomplete="new-password"
                >
                <span class="toggle-password" data-target="confirmPassword">üëÅÔ∏è</span>
                <div class="error-text" id="matchError">≈ûifreler e≈üle≈ümiyor</div>
            </div>
            
            <button type="submit" class="submit-button" id="submitBtn">
                ≈ûifremi G√ºncelle
            </button>
        </form>
    </div>

    <script>
        // URL'den token'ƒ± al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Eƒüer token yoksa login'e y√∂nlendir
        if (!token) {
            alert('Ge√ßersiz ≈üifre sƒ±fƒ±rlama baƒülantƒ±sƒ±');
            window.location.href = '/login';
        }
        
        const form = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');
        const matchError = document.getElementById('matchError');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        
        // API base URL
        const API_URL = 'http://localhost:3000/api';
        
        // Password toggle
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const targetId = this.dataset.target;
                const input = document.getElementById(targetId);
                if (input.type === 'password') {
                    input.type = 'text';
                    this.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    this.textContent = 'üëÅÔ∏è';
                }
            });
        });
        
        // Password strength checker
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Requirements check
            const requirements = {
                length: password.length >= 6,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };
            
            // Update UI
            Object.keys(requirements).forEach(key => {
                const el = document.getElementById(`req-${key}`);
                if (requirements[key]) {
                    el.classList.add('valid');
                } else {
                    el.classList.remove('valid');
                }
            });
            
            // Calculate strength
            const validCount = Object.values(requirements).filter(Boolean).length;
            strengthFill.className = 'strength-fill';
            
            if (validCount === 0) {
                strengthText.textContent = '';
            } else if (validCount <= 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Zayƒ±f';
                strengthText.style.color = '#dc3545';
            } else if (validCount === 3) {
                strengthFill.classList.add('strength-medium');
                strengthText.textContent = 'Orta';
                strengthText.style.color = '#ffc107';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'G√º√ßl√º';
                strengthText.style.color = '#28a745';
            }
        });
        
        // Password match checker
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && this.value !== newPasswordInput.value) {
                this.classList.add('error');
                matchError.classList.add('show');
            } else {
                this.classList.remove('error');
                matchError.classList.remove('show');
            }
        });
        
        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validation
            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            if (newPassword.length < 6) {
                messageBox.className = 'message error';
                messageBox.textContent = '≈ûifre en az 6 karakter olmalƒ±dƒ±r';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                messageBox.className = 'message error';
                messageBox.textContent = '≈ûifreler e≈üle≈ümiyor';
                return;
            }
            
            // Butonu disable et
            submitBtn.disabled = true;
            submitBtn.textContent = 'G√ºncelleniyor...';
            
            // Mesajƒ± temizle
            messageBox.className = 'message';
            messageBox.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    messageBox.className = 'message success';
                    messageBox.textContent = data.message || '≈ûifreniz ba≈üarƒ±yla g√ºncellendi! Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...';
                    
                    // 2 saniye sonra login'e y√∂nlendir
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Bir hata olu≈ütu');
                }
            } catch (error) {
                messageBox.className = 'message error';
                messageBox.textContent = error.message || 'Bir hata olu≈ütu. L√ºtfen tekrar deneyin.';
                submitBtn.disabled = false;
                submitBtn.textContent = '≈ûifremi G√ºncelle';
            }
        });
    </script>
</body>
</html>
