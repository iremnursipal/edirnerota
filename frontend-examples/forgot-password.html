<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Edirne Rota</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-button:hover {
            color: #333;
        }
        
        .back-button::before {
            content: '←';
            margin-right: 8px;
            font-size: 18px;
        }
        
        h1 {
            color: #f44336;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .description {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }
        
        input[type="email"]:focus {
            border-color: #f44336;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.1);
        }
        
        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .help-text a {
            color: #f44336;
            text-decoration: none;
        }
        
        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/login" class="back-button">Girişe Dön</a>
        
        <h1>Şifremi Unuttum</h1>
        <p class="description">
            Kayıtlı e-posta adresinizi girin. Şifre sıfırlama bağlantısı size iletilecek.
        </p>
        
        <div id="messageBox" class="message"></div>
        
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">E-posta adresiniz</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="ornek@edirne.com"
                    required
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" class="submit-button" id="submitBtn">
                Şifre Sıfırla
            </button>
        </form>
        
        <div class="help-text">
            Hesabınız yok mu? <a href="/register">Kayıt olun</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');
        
        // API base URL (ortama göre değiştir)
        const API_URL = 'http://localhost:3000/api';
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Butonu disable et
            submitBtn.disabled = true;
            submitBtn.textContent = 'Gönderiliyor...';
            
            // Mesajı temizle
            messageBox.className = 'message';
            messageBox.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value.trim()
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    messageBox.className = 'message success';
                    messageBox.textContent = data.message || 'Şifre sıfırlama bağlantısı e-posta adresinize gönderildi. Lütfen e-postanızı kontrol edin.';
                    
                    // Development ortamında reset link'i göster
                    if (data.resetLink) {
                        console.log('Reset Link (DEV):', data.resetLink);
                        messageBox.innerHTML += `<br><br><small><strong>Geliştirme modu:</strong> <a href="${data.resetLink}" target="_blank">Şifre sıfırlama linkini aç</a></small>`;
                    }
                    
                    // Formu temizle
                    emailInput.value = '';
                } else {
                    throw new Error(data.message || 'Bir hata oluştu');
                }
            } catch (error) {
                messageBox.className = 'message error';
                messageBox.textContent = error.message || 'Bir hata oluştu. Lütfen tekrar deneyin.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Şifre Sıfırla';
            }
        });
    </script>
</body>
</html>
